<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/icon128.png" />
    <link rel="stylesheet" href="style.css" />
    <title>BetterENT browser extension</title>
  </head>
  <body>
    <main>
      <div
        style="
          text-align: left;
          display: flex;
          gap: 1em;
          margin: 5em 0em;
          align-items: center;
        "
      >
        <img src="img/icon128.png" alt="" style="width: 64px; height: 64px" />
        <div>
          <h1 class="title">BetterENT</h1>
          <p class="subtitle">
            Customize ENT banner with any image in one click!
          </p>
        </div>
        <div style="margin-left: auto; align-content: center">
          <a href="https://github.com/betterent" class="btn pc-only"
            >Coming soon!</a
          >
        </div>
      </div>
      <a
        href="https://github.com/betterent"
        style="margin-bottom: 2em"
        class="btn mobile-only"
        >Coming soon!</a
      >
      <div class="carousel">
        <img src="img/ent_overlay.png" alt="ENT overlay" class="overlay" />
        <img
          id="banner1"
          src="img/banner1.png"
          alt="Banner example 1"
          class="banner"
        />
        <img
          id="banner2"
          src="img/banner2.png"
          alt="Banner example 2"
          class="banner"
        />
        <img
          id="banner3"
          src="img/banner3.png"
          alt="Banner example 3"
          class="banner"
        />
        <img
          id="banner4"
          src="img/banner4.png"
          alt="Banner example 4"
          class="banner"
        />
      </div>
    </main>
  </body>
</html>
